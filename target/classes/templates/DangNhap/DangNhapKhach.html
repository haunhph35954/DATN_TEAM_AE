<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <link rel="stylesheet" href="/css/DangNhap/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div class="form-box login">
        <form id="loginForm" method="POST" action="/auth/login" autocomplete="on">
            <h1>Đăng nhập</h1>
            <input type="hidden" name="userType" value="KHACHHANG">

            <div class="input-box">
                <input type="email" id="login-email" name="email" placeholder="Email" required autocomplete="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" name="password" placeholder="Mật khẩu" required autocomplete="current-password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-link">
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="button" id="fastLoginBtn" class="btn">Đăng nhập nhanh</button>

            <p>Đăng nhập bằng tài khoản khác</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </form>
    </div>

    <!-- Register Form -->
    <div class="form-box register">
        <form id="registerForm" method="POST" action="/auth/register" autocomplete="on">
            <h1>Tạo tài khoản</h1>
            <input type="hidden" name="userType" value="KHACHHANG">

            <div class="input-box">
                <input type="text" id="register-username" name="username" placeholder="Tên người dùng" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="register-email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" name="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Đăng ký</button>
            <p>Đăng nhập bằng tài khoản khác</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1 class="big-text">Welcome</h1>
            <p>Bạn chưa có tài khoản ?</p>
            <button class="btn register-btn">Đăng ký</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Xin chào!</h1>
            <p>Bạn đã có tài khoản ?</p>
            <button class="btn login-btn">Đăng nhập</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script src="/js/DangNhap/login.js"></script>

<!-- Fast login script -->
<script>
    document.getElementById('fastLoginBtn').addEventListener('click', function () {
        const emailInput = document.getElementById('login-email');
        const passwordInput = document.getElementById('login-password');
        const form = document.getElementById('loginForm');

        emailInput.value = 'admin@gmail.com';
        passwordInput.value = '123456';

        form.requestSubmit();
    });
</script>
</body>
</html>
