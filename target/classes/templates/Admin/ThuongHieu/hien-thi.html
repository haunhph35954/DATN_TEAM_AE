<script>

    // H√†m c·∫≠p nh·∫≠t ƒë·∫øm s·ªë l∆∞·ª£ng th∆∞∆°ng hi·ªáu theo tr·∫°ng th√°i
    function updateCount() {
      const rows = document.querySelectorAll('#productTable tbody tr');  // L·∫•y t·∫•t c·∫£ c√°c h√†ng trong b·∫£ng
      let totalCount = 0;
      let activeCount = 0;
      let inactiveCount = 0;

      rows.forEach(row => {
          const statusButton = row.querySelector('td:nth-child(4) button');
          const status = statusButton ? statusButton.textContent : '';

          // C·∫≠p nh·∫≠t c√°c bi·∫øn ƒë·∫øm
          totalCount++;
          if (status === 'ƒêang Ho·∫°t ƒê·ªông') {
              activeCount++;
          } else if (status === 'Ng·ª´ng Ho·∫°t ƒê·ªông') {
              inactiveCount++;
          }
      });

      // C·∫≠p nh·∫≠t s·ªë li·ªáu l√™n giao di·ªán
      document.getElementById('count-all').textContent = totalCount;
      document.getElementById('count-active').textContent = activeCount;
      document.getElementById('count-inactive').textContent = inactiveCount;
  }

  // H√†m l·ªçc th∆∞∆°ng hi·ªáu theo tr·∫°ng th√°i
  function filterThuongHieu(status) {
      const rows = document.querySelectorAll('#productTable tbody tr');
      rows.forEach(row => {
          const statusButton = row.querySelector('td:nth-child(4) button');
          const rowStatus = statusButton ? statusButton.textContent : '';

          // Ki·ªÉm tra xem tr·∫°ng th√°i c√≥ kh·ªõp v·ªõi tr·∫°ng th√°i l·ªçc kh√¥ng
          if (status === '' || rowStatus === status) {
              row.style.display = '';  // Hi·ªÉn th·ªã h√†ng
          } else {
              row.style.display = 'none';  // ·∫®n h√†ng
          }
      });

      // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
      updateCount();
  }

  // Th√™m s·ª± ki·ªán click v√†o c√°c n√∫t l·ªçc
  document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', () => {
          const status = button.getAttribute('data-status');
          filterThuongHieu(status);
      });
  });

  // G·ªçi updateCount khi trang ƒë∆∞·ª£c t·∫£i l·∫ßn ƒë·∫ßu
  document.addEventListener('DOMContentLoaded', () => {
      updateCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
  });

    // H√†m th√™m th∆∞∆°ng hi·ªáu
 async function saveBrand() {
    let tenThuongHieu = document.getElementById("tenThuongHieu").value;

    let data = { tenThuongHieu };

    Swal.fire({
        title: "ƒêang th√™m th∆∞∆°ng hi·ªáu...",
        text: "Vui l√≤ng ch·ªù...",
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

   try {
        let response = await fetch('/api/thuong-hieu/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        let resJson = await response.json();

        if (resJson.success) {
            Swal.fire({
                icon: "success",
                title: "Th√™m th√†nh c√¥ng!",
                text: resJson.message,
                timer: 1500,
                showConfirmButton: false
            }).then(() => location.reload());
        } else {
            Swal.fire("L·ªói!", resJson.message, "warning");
        }
    } catch (error) {
        Swal.fire("L·ªói!", "L·ªói khi th√™m th∆∞∆°ng hi·ªáu!", "error");
    }
}



    // H√†m x√≥a th∆∞∆°ng hi·ªáu
    async function deleteBrand(button) {
        let row = button.closest("tr");
        let hiddenInput = row.querySelector("td input[type='hidden']");

        if (!hiddenInput) {
            Swal.fire("L·ªói!", "Kh√¥ng t√¨m th·∫•y ID th∆∞∆°ng hi·ªáu!", "error");
            return;
        }

        let brandId = hiddenInput.value;

        Swal.fire({
            title: "B·∫°n c√≥ ch·∫Øc kh√¥ng?",
            text: "Thao t√°c n√†y s·∫Ω x√≥a th∆∞∆°ng hi·ªáu vƒ©nh vi·ªÖn!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "X√≥a!",
            cancelButtonText: "H·ªßy"
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    let response = await fetch(`/api/thuong-hieu/delete/${brandId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) throw new Error("X√≥a th·∫•t b·∫°i!");

                    let message = await response.text();
                    Swal.fire({
                        icon: "success",
                        title: "X√≥a th√†nh c√¥ng!",
                        text: message,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => row.remove());
                } catch (error) {
                    Swal.fire("L·ªói!", error.message, "error");
                }
            }
        });
    }

    // H√†m c·∫≠p nh·∫≠t th∆∞∆°ng hi·ªáu
 async function updateBrand() {
    let brandId = document.getElementById("modalBrandId").value;
    let brandName = document.getElementById("modalBrandName").value;

    let updatedBrand = { id: brandId, tenThuongHieu: brandName };

    Swal.fire({
        title: "ƒêang c·∫≠p nh·∫≠t th∆∞∆°ng hi·ªáu...",
        text: "Vui l√≤ng ch·ªù...",
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

     try {
        let response = await fetch('/api/thuong-hieu/update', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedBrand)
        });

        let json = await response.json(); // ‚úÖ ƒë·ªïi t·ª´ response.text() sang response.json()

        if (json.success) {
            Swal.fire({
                icon: "success",
                title: "C·∫≠p nh·∫≠t th√†nh c√¥ng!",
                text: json.message || "C·∫≠p nh·∫≠t th√†nh c√¥ng",
                timer: 1500,
                showConfirmButton: false
            }).then(() => location.reload());
        } else {
            Swal.fire("L·ªói!", json.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh!", "warning");
        }

    } catch (error) {
        Swal.fire("L·ªói!", "L·ªói h·ªá th·ªëng!", "error");
    }
}


    // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i ch·∫•t li·ªáu khi click v√†o n√∫t tr·∫°ng th√°i
    async function updateTrangThai(button) {
        let row = button.closest("tr");
        let thuongHieuId = row.querySelector("td input[type='hidden']").value;
        let currentTrangThai = button.innerText;  // Tr·∫°ng th√°i hi·ªán t·∫°i

        // ƒê·ªïi tr·∫°ng th√°i t·ª´ 'ƒêang Ho·∫°t ƒê·ªông' -> 'Ng·ª´ng Ho·∫°t ƒê·ªông' v√† ng∆∞·ª£c l·∫°i
        let newTrangThai = (currentTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'Ng·ª´ng Ho·∫°t ƒê·ªông' : 'ƒêang Ho·∫°t ƒê·ªông';

        Swal.fire({
            title: `B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·ªïi tr·∫°ng th√°i th√†nh ${newTrangThai}?`,
            text: "H√†nh ƒë·ªông n√†y c√≥ th·ªÉ thay ƒë·ªïi tr·∫°ng th√°i th∆∞∆°ng hi·ªáu.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "ƒê·ªìng √Ω",
            cancelButtonText: "H·ªßy"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "ƒêang c·∫≠p nh·∫≠t tr·∫°ng th√°i...",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                // G·ª≠i y√™u c·∫ßu PUT t·ªõi API ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i
                fetch(`/api/thuong-hieu/update-trang-thai/${thuongHieuId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trangThai: newTrangThai })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                            // C·∫≠p nh·∫≠t l·∫°i tr·∫°ng th√°i trong b·∫£ng
                            button.innerText = newTrangThai;
                            button.className = (newTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'badge bg-success' : 'badge bg-danger';
                            // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
                            updateCount();
                        });
                    } else {
                        Swal.fire("L·ªói!", data.message, "warning");
                    }
                })
                .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!", "error"));
            }
        });
    }

    // H√†m m·ªü modal ch·ªânh s·ª≠a
    function openBrandDetailModal(button) {
        let row = button.closest("tr");
        let brandId = row.querySelector("td input[type='hidden']").value;
        let brandName = row.cells[2].innerText;

        document.getElementById("modalBrandId").value = brandId;
        document.getElementById("modalBrandName").value = brandName;

        let modal = new bootstrap.Modal(document.getElementById("modalBrandDetail"));
        modal.show();
    }
</script>
