<script>
    // H√†m c·∫≠p nh·∫≠t ƒë·∫øm s·ªë l∆∞·ª£ng ch·∫•t li·ªáu theo tr·∫°ng th√°i
    function updateCount() {
        const rows = document.querySelectorAll('#productTable tbody tr');  // L·∫•y t·∫•t c·∫£ c√°c h√†ng trong b·∫£ng
        let totalCount = 0;
        let activeCount = 0;
        let inactiveCount = 0;

        rows.forEach(row => {
            const statusButton = row.querySelector('td:nth-child(4) button');
            const status = statusButton ? statusButton.textContent : '';

            // C·∫≠p nh·∫≠t c√°c bi·∫øn ƒë·∫øm
            totalCount++;
            if (status === 'ƒêang Ho·∫°t ƒê·ªông') {
                activeCount++;
            } else if (status === 'Ng·ª´ng Ho·∫°t ƒê·ªông') {
                inactiveCount++;
            }
        });

        // C·∫≠p nh·∫≠t s·ªë li·ªáu l√™n giao di·ªán
        document.getElementById('count-all').textContent = totalCount;
        document.getElementById('count-active').textContent = activeCount;
        document.getElementById('count-inactive').textContent = inactiveCount;
    }

    // H√†m l·ªçc ch·∫•t li·ªáu theo tr·∫°ng th√°i
    function filterDanhMuc(status) {
        const rows = document.querySelectorAll('#productTable tbody tr');
        rows.forEach(row => {
            const statusButton = row.querySelector('td:nth-child(4) button');
            const rowStatus = statusButton ? statusButton.textContent : '';

            // Ki·ªÉm tra xem tr·∫°ng th√°i c√≥ kh·ªõp v·ªõi tr·∫°ng th√°i l·ªçc kh√¥ng
            if (status === '' || rowStatus === status) {
                row.style.display = '';  // Hi·ªÉn th·ªã h√†ng
            } else {
                row.style.display = 'none';  // ·∫®n h√†ng
            }
        });

        // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
        updateCount();
    }

    // Th√™m s·ª± ki·ªán click v√†o c√°c n√∫t l·ªçc
    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', () => {
            const status = button.getAttribute('data-status');
            filterDanhMuc(status);
        });
    });

    // G·ªçi updateCount khi trang ƒë∆∞·ª£c t·∫£i l·∫ßn ƒë·∫ßu
    document.addEventListener('DOMContentLoaded', () => {
        updateCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
    });

    document.addEventListener('DOMContentLoaded', function() {
    // H√†m th√™m danh m·ª•c
    function saveDanhMuc() {
        let tenDanhMuc = document.getElementById("tenDanhMuc").value;
        let data = {
            tenDanhMuc: tenDanhMuc,
        };

        Swal.fire({
            title: "ƒêang th√™m danh m·ª•c...",
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        fetch('/api/danh-muc/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                    location.reload();
                });
            } else {
                Swal.fire("Th·∫•t b·∫°i!", data.message, "warning");
            }
        })
        .catch(() => Swal.fire("L·ªói!", "L·ªói khi th√™m danh m·ª•c!", "error"));
    }

    // H√†m x√≥a danh m·ª•c
    function deleteDanhMuc(button) {
        let row = button.closest("tr");
        let hiddenInput = row.querySelector("td input[type='hidden']");

        if (!hiddenInput) {
            Swal.fire("L·ªói!", "Kh√¥ng t√¨m th·∫•y ID danh m·ª•c!", "error");
            return;
        }

        let danhMucId = hiddenInput.value;

        Swal.fire({
            title: "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a danh m·ª•c n√†y?",
            text: "H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "X√≥a",
            cancelButtonText: "H·ªßy"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "ƒêang x√≥a danh m·ª•c...",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                fetch(`/api/danh-muc/delete/${danhMucId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("ƒê√£ x√≥a!", data.message, "success").then(() => {
                            row.remove();
                        });
                    } else {
                        Swal.fire("L·ªói!", data.message, "warning");
                    }
                })
                .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ x√≥a danh m·ª•c!", "error"));
            }
        });
    }

    // H√†m c·∫≠p nh·∫≠t danh m·ª•c
    function updateDanhMuc() {
        let danhMucId = document.getElementById("modalDanhMucId").value;
        let danhMucName = document.getElementById("modalDanhMucName").value;

        let updatedDanhMuc = {
            id: danhMucId,
            tenDanhMuc: danhMucName

        Swal.fire({

            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        fetch('/api/danh-muc/update', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedDanhMuc)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                    location.reload();

            } else {
                Swal.fire("Th·∫•t b·∫°i!", data.message, "warning");
            }
        })
        .catch(() => Swal.fire("L·ªói!", "C·∫≠p nh·∫≠t th·∫•t b·∫°i!", "error"));
    }

    // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i danh m·ª•c
    async function updateTrangThai(button) {
        let row = button.closest("tr");
        let danhMucId = row.querySelector("td input[type='hidden']").value;
        let currentTrangThai = button.innerText;  // Tr·∫°ng th√°i hi·ªán t·∫°i

        // ƒê·ªïi tr·∫°ng th√°i t·ª´ 'ƒêang Ho·∫°t ƒê·ªông' -> 'Ng·ª´ng Ho·∫°t ƒê·ªông' v√† ng∆∞·ª£c l·∫°i
        let newTrangThai = (currentTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'Ng·ª´ng Ho·∫°t ƒê·ªông' : 'ƒêang Ho·∫°t ƒê·ªông';

        Swal.fire({
            title: `B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·ªïi tr·∫°ng th√°i th√†nh ${newTrangThai}?`,
            text: "H√†nh ƒë·ªông n√†y c√≥ th·ªÉ thay ƒë·ªïi tr·∫°ng th√°i danh m·ª•c.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "ƒê·ªìng √Ω",
            cancelButtonText: "H·ªßy"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "ƒêang c·∫≠p nh·∫≠t tr·∫°ng th√°i...",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                // G·ª≠i y√™u c·∫ßu PUT t·ªõi API ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i
                fetch(`/api/danh-muc/update-trang-thai/${danhMucId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trangThai: newTrangThai })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                            // C·∫≠p nh·∫≠t l·∫°i tr·∫°ng th√°i trong b·∫£ng
                            button.innerText = newTrangThai;
                            button.className = (newTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'badge bg-success' : 'badge bg-danger';
                            // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu v√† ƒë·∫øm
                            updateCount();
                        });
                    } else {
                        Swal.fire("L·ªói!", data.message, "warning");
                    }
                })
                .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!", "error"));
            }
        });
    }

    // H√†m m·ªü modal chi ti·∫øt danh m·ª•c
    function openDanhMucDetailModal(button) {
        let row = button.closest("tr");
        let danhMucId = row.querySelector("td input[type='hidden']").value;
        let danhMucName = row.cells[2].innerText;

        // G√°n gi√° tr·ªã v√†o modal
        document.getElementById("modalDanhMucId").value = danhMucId;
        document.getElementById("modalDanhMucName").value = danhMucName;

        // Hi·ªÉn th·ªã modal
        let modal = new bootstrap.Modal(document.getElementById("modalDanhMucDetail"));
        modal.show();

    // G√°n c√°c s·ª± ki·ªán cho c√°c n√∫t t∆∞∆°ng ·ª©ng
    document.getElementById("btnSaveDanhMuc").addEventListener("click", saveDanhMuc);
    document.querySelectorAll(".btnDeleteDanhMuc").forEach(button => button.addEventListener("click", function() {
        deleteDanhMuc(this);
    }));
    document.getElementById("btnUpdateDanhMuc").addEventListener("click", updateDanhMuc);
    // G√°n s·ª± ki·ªán cho t·∫•t c·∫£ c√°c button updateTrangThai sau khi DOM ƒë√£ s·∫µn s√†ng
    document.querySelectorAll(".btnChangeTrangThai").forEach(button => {
        button.addEventListener("click", function() {

    });
    document.querySelectorAll(".btnOpenModalDetail").forEach(button => button.addEventListener("click", function() {

    }));

});


</script>

</script>
