<script>

    // H√†m c·∫≠p nh·∫≠t ƒë·∫øm s·ªë l∆∞·ª£ng m√†u s·∫Øc theo tr·∫°ng th√°i
    function updateCount() {
      const rows = document.querySelectorAll('#productTable tbody tr');  // L·∫•y t·∫•t c·∫£ c√°c h√†ng trong b·∫£ng
      let totalCount = 0;
      let activeCount = 0;
      let inactiveCount = 0;

      rows.forEach(row => {
          const statusButton = row.querySelector('td:nth-child(4) button');
          const status = statusButton ? statusButton.textContent : '';

          // C·∫≠p nh·∫≠t c√°c bi·∫øn ƒë·∫øm
          totalCount++;
          if (status === 'ƒêang Ho·∫°t ƒê·ªông') {
              activeCount++;
          } else if (status === 'Ng·ª´ng Ho·∫°t ƒê·ªông') {
              inactiveCount++;
          }
      });

      // C·∫≠p nh·∫≠t s·ªë li·ªáu l√™n giao di·ªán
      document.getElementById('count-all').textContent = totalCount;
      document.getElementById('count-active').textContent = activeCount;
      document.getElementById('count-inactive').textContent = inactiveCount;
  }

  // H√†m l·ªçc m√†u s·∫Øc theo tr·∫°ng th√°i
  function filterMauSac(status) {
      const rows = document.querySelectorAll('#productTable tbody tr');
      rows.forEach(row => {
          const statusButton = row.querySelector('td:nth-child(4) button');
          const rowStatus = statusButton ? statusButton.textContent : '';

          // Ki·ªÉm tra xem tr·∫°ng th√°i c√≥ kh·ªõp v·ªõi tr·∫°ng th√°i l·ªçc kh√¥ng
          if (status === '' || rowStatus === status) {
              row.style.display = '';  // Hi·ªÉn th·ªã h√†ng
          } else {
              row.style.display = 'none';  // ·∫®n h√†ng
          }
      });

      // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
      updateCount();
  }

  // Th√™m s·ª± ki·ªán click v√†o c√°c n√∫t l·ªçc
  document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', () => {
          const status = button.getAttribute('data-status');
          filterMauSac(status);
      });
  });

  // G·ªçi updateCount khi trang ƒë∆∞·ª£c t·∫£i l·∫ßn ƒë·∫ßu
  document.addEventListener('DOMContentLoaded', () => {
      updateCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
  });

    document.addEventListener('DOMContentLoaded', function () {

       // H√†m th√™m m√†u s·∫Øc
       function saveMauSac() {
           let tenMauSac = document.getElementById("tenMauSac").value;
           let data = { tenMauSac };

           Swal.fire({
               title: "ƒêang th√™m m√†u s·∫Øc...",
               allowOutsideClick: false,
               didOpen: () => Swal.showLoading()
           });

           fetch('/api/mau-sac/add', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify(data)
           })
           .then(response => response.json())
           .then(data => {
               if (data.success) {
                   Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                       location.reload();
                   });
               } else {
                   Swal.fire("Th·∫•t b·∫°i!", data.message, "warning");
               }
           })
           .catch(() => Swal.fire("L·ªói!", "L·ªói khi th√™m m√†u s·∫Øc!", "error"));
       }

       // H√†m x√≥a m√†u s·∫Øc
       function deleteMauSac(button) {
           let row = button.closest("tr");
           let hiddenInput = row.querySelector("td input[type='hidden']");
           if (!hiddenInput) {
               Swal.fire("L·ªói!", "Kh√¥ng t√¨m th·∫•y ID m√†u s·∫Øc!", "error");
               return;
           }

           let mauSacId = hiddenInput.value;

           Swal.fire({
               title: "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m√†u s·∫Øc n√†y?",
               text: "H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!",
               icon: "warning",
               showCancelButton: true,
               confirmButtonText: "X√≥a",
               cancelButtonText: "H·ªßy"
           }).then((result) => {
               if (result.isConfirmed) {
                   Swal.fire({
                       title: "ƒêang x√≥a m√†u s·∫Øc...",
                       allowOutsideClick: false,
                       didOpen: () => Swal.showLoading()
                   });

                   fetch(`/api/mau-sac/delete/${mauSacId}`, {
                       method: 'DELETE',
                       headers: { 'Content-Type': 'application/json' }
                   })
                   .then(response => response.json())
                   .then(data => {
                       if (data.success) {
                           Swal.fire("ƒê√£ x√≥a!", data.message, "success").then(() => {
                               row.remove();
                           });
                       } else {
                           Swal.fire("L·ªói!", data.message, "warning");
                       }
                   })
                   .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ x√≥a m√†u s·∫Øc!", "error"));
               }
           });
       }

       // H√†m c·∫≠p nh·∫≠t m√†u s·∫Øc
       function updateMauSac() {
           let mauSacId = document.getElementById("modalMauSacId").value;
           let tenMauSac = document.getElementById("modalMauSacName").value;

           let updatedMauSac = {
               id: mauSacId,

           };

           Swal.fire({
               title: "ƒêang c·∫≠p nh·∫≠t m√†u s·∫Øc...",
               allowOutsideClick: false,
               didOpen: () => Swal.showLoading()

           fetch('/api/mau-sac/update', {
               method: 'PUT',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify(updatedMauSac)
           })
           .then(response => response.json())
           .then(data => {
               if (data.success) {
                   Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                       location.reload();
                   });
               } else {
                   Swal.fire("Th·∫•t b·∫°i!", data.message, "warning");
               }
           })
           .catch(() => Swal.fire("L·ªói!", "C·∫≠p nh·∫≠t th·∫•t b·∫°i!", "error"));
       }

       // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i m√†u s·∫Øc
       function updateTrangThai(button) {
           let row = button.closest("tr");
           let mauSacId = row.querySelector("td input[type='hidden']").value;
           let currentTrangThai = button.innerText;

           let newTrangThai = (currentTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'Ng·ª´ng Ho·∫°t ƒê·ªông' : 'ƒêang Ho·∫°t ƒê·ªông';

           Swal.fire({
               title: `B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·ªïi tr·∫°ng th√°i th√†nh ${newTrangThai}?`,
               text: "H√†nh ƒë·ªông n√†y c√≥ th·ªÉ thay ƒë·ªïi tr·∫°ng th√°i m√†u s·∫Øc.",
               icon: "warning",
               showCancelButton: true,
               confirmButtonText: "ƒê·ªìng √Ω",
               cancelButtonText: "H·ªßy"
           }).then((result) => {
               if (result.isConfirmed) {
                   Swal.fire({
                       title: "ƒêang c·∫≠p nh·∫≠t tr·∫°ng th√°i...",
                       allowOutsideClick: false,
                       didOpen: () => Swal.showLoading()
                   });

                   fetch(`/api/mau-sac/update-trang-thai/${mauSacId}`, {
                       method: 'PUT',
                       headers: { 'Content-Type': 'application/json' },
                       body: JSON.stringify({ trangThai: newTrangThai })
                   })
                   .then(response => response.json())
                   .then(data => {
                       if (data.success) {
                           Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                               button.innerText = newTrangThai;
                               button.className = (newTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'badge bg-success' : 'badge bg-danger';
                               updateCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu khi trang ƒë∆∞·ª£c t·∫£i

                           });
                       } else {
                           Swal.fire("L·ªói!", data.message, "warning");
                       }
                   })
                   .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!", "error"));
               }
           });
       }

       // H√†m m·ªü modal chi ti·∫øt m√†u s·∫Øc
       function openMauSacDetailModal(button) {
           let row = button.closest("tr");
           let mauSacId = row.querySelector("td input[type='hidden']").value;
           let tenMauSac = row.cells[2].innerText;

           document.getElementById("modalMauSacId").value = mauSacId;
           document.getElementById("modalMauSacName").value = tenMauSac;

           let modal = new bootstrap.Modal(document.getElementById("modalMauSacDetail"));
           modal.show();
       }

       // G√°n s·ª± ki·ªán
       document.getElementById("btnSaveMauSac").addEventListener("click", saveMauSac);
       document.getElementById("btnUpdateMauSac").addEventListener("click", updateMauSac);
       document.querySelectorAll(".btnDeleteMauSac").forEach(button => button.addEventListener("click", function () {
           deleteMauSac(this);
       }));
       document.querySelectorAll(".btnChangeTrangThai").forEach(button => {
           button.addEventListener("click", function () {
               updateTrangThai(this);
           });
       });
       document.querySelectorAll(".btnOpenModalDetail").forEach(button => button.addEventListener("click", function () {
           openMauSacDetailModal(this);
       }));
   });
</script>
