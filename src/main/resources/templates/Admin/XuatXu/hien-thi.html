<script>

    // H√†m c·∫≠p nh·∫≠t ƒë·∫øm s·ªë l∆∞·ª£ng ch·∫•t li·ªáu theo tr·∫°ng th√°i
    function updateCount() {
      const rows = document.querySelectorAll('#productTable tbody tr');  // L·∫•y t·∫•t c·∫£ c√°c h√†ng trong b·∫£ng
      let totalCount = 0;
      let activeCount = 0;
      let inactiveCount = 0;

      rows.forEach(row => {
          const statusButton = row.querySelector('td:nth-child(4) button');
          const status = statusButton ? statusButton.textContent : '';

          // C·∫≠p nh·∫≠t c√°c bi·∫øn ƒë·∫øm
          totalCount++;
          if (status === 'ƒêang Ho·∫°t ƒê·ªông') {
              activeCount++;
          } else if (status === 'Ng·ª´ng Ho·∫°t ƒê·ªông') {
              inactiveCount++;
          }
      });

      // C·∫≠p nh·∫≠t s·ªë li·ªáu l√™n giao di·ªán
      document.getElementById('count-all').textContent = totalCount;
      document.getElementById('count-active').textContent = activeCount;
      document.getElementById('count-inactive').textContent = inactiveCount;
  }

  // H√†m l·ªçc ch·∫•t li·ªáu theo tr·∫°ng th√°i
  function filterXuatXu(status) {
      const rows = document.querySelectorAll('#productTable tbody tr');
      rows.forEach(row => {
          const statusButton = row.querySelector('td:nth-child(4) button');
          const rowStatus = statusButton ? statusButton.textContent : '';

          // Ki·ªÉm tra xem tr·∫°ng th√°i c√≥ kh·ªõp v·ªõi tr·∫°ng th√°i l·ªçc kh√¥ng
          if (status === '' || rowStatus === status) {
              row.style.display = '';  // Hi·ªÉn th·ªã h√†ng
          } else {
              row.style.display = 'none';  // ·∫®n h√†ng
          }
      });

      // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
      updateCount();
  }

  // Th√™m s·ª± ki·ªán click v√†o c√°c n√∫t l·ªçc
  document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', () => {
          const status = button.getAttribute('data-status');
          filterXuatXu(status);
      });
  });

  // G·ªçi updateCount khi trang ƒë∆∞·ª£c t·∫£i l·∫ßn ƒë·∫ßu
  document.addEventListener('DOMContentLoaded', () => {
      updateCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
  });

    document.addEventListener('DOMContentLoaded', function () {

        // H√†m th√™m xu·∫•t x·ª©
        function saveXuatXu() {
            let quocGia = document.getElementById("quocGia").value;
            let data = { quocGia };

            Swal.fire({
                title: "ƒêang th√™m xu·∫•t x·ª©...",
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            fetch('/api/xuat-xu/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                        location.reload();
                    });
                } else {
                    Swal.fire("Th·∫•t b·∫°i!", data.message, "warning");
                }
            })
            .catch(() => Swal.fire("L·ªói!", "L·ªói khi th√™m xu·∫•t x·ª©!", "error"));
        }

        // H√†m x√≥a xu·∫•t x·ª©
        function deleteXuatXu(button) {
            let row = button.closest("tr");
            let hiddenInput = row.querySelector("td input[type='hidden']");
            if (!hiddenInput) {
                Swal.fire("L·ªói!", "Kh√¥ng t√¨m th·∫•y ID xu·∫•t x·ª©!", "error");
                return;
            }

            let xuatXuId = hiddenInput.value;

            Swal.fire({
                title: "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a xu·∫•t x·ª© n√†y?",
                text: "H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "X√≥a",
                cancelButtonText: "H·ªßy"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "ƒêang x√≥a xu·∫•t x·ª©...",
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });

                    fetch(`/api/xuat-xu/delete/${xuatXuId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire("ƒê√£ x√≥a!", data.message, "success").then(() => {
                                row.remove();
                            });
                        } else {

                        }
                    })
                    .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ x√≥a xu·∫•t x·ª©!", "error"));
                }
            });
        }

        // H√†m c·∫≠p nh·∫≠t xu·∫•t x·ª©
        function updateXuatXu() {
            let xuatXuId = document.getElementById("modalXuatXuId").value;
            let quocGia = document.getElementById("modalXuatXuName").value;

            let updatedXuatXu = {

            Swal.fire({

                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            fetch('/api/xuat-xu/update', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedXuatXu)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                        location.reload();

                } else {
                    Swal.fire("Th·∫•t b·∫°i!", data.message, "warning");

            })
            .catch(() => Swal.fire("L·ªói!", "C·∫≠p nh·∫≠t th·∫•t b·∫°i!", "error"));
        }

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i xu·∫•t x·ª©
        function updateTrangThai(button) {
            let row = button.closest("tr");
            let xuatXuId = row.querySelector("td input[type='hidden']").value;
            let currentTrangThai = button.innerText;

            let newTrangThai = (currentTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'Ng·ª´ng Ho·∫°t ƒê·ªông' : 'ƒêang Ho·∫°t ƒê·ªông';

            Swal.fire({
                title: `B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·ªïi tr·∫°ng th√°i th√†nh ${newTrangThai}?`,
                text: "H√†nh ƒë·ªông n√†y c√≥ th·ªÉ thay ƒë·ªïi tr·∫°ng th√°i xu·∫•t x·ª©.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "ƒê·ªìng √Ω",
                cancelButtonText: "H·ªßy"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "ƒêang c·∫≠p nh·∫≠t tr·∫°ng th√°i...",
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });

                    fetch(`/api/xuat-xu/update-trang-thai/${xuatXuId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ trangThai: newTrangThai })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                                button.innerText = newTrangThai;
                                button.className = (newTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'badge bg-success' : 'badge bg-danger';
                                // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
                                updateCount();
                            });
                        } else {
                            Swal.fire("L·ªói!", data.message, "warning");
                        }
                    })
                    .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!", "error"));
                }
            });
        }

        // H√†m m·ªü modal chi ti·∫øt xu·∫•t x·ª©
        function openXuatXuDetailModal(button) {
            let row = button.closest("tr");
            let xuatXuId = row.querySelector("td input[type='hidden']").value;
            let quocGia = row.cells[2].innerText;

            document.getElementById("modalXuatXuId").value = xuatXuId;
            document.getElementById("modalXuatXuName").value = quocGia;

            let modal = new bootstrap.Modal(document.getElementById("modalXuatXuDetail"));
            modal.show();
        }

        // G√°n s·ª± ki·ªán
        document.getElementById("btnSaveXuatXu").addEventListener("click", saveXuatXu);
        document.getElementById("btnUpdateXuatXu").addEventListener("click", updateXuatXu);
        document.querySelectorAll(".btnDeleteXuatXu").forEach(button => button.addEventListener("click", function () {
            deleteXuatXu(this);
        }));
        document.querySelectorAll(".btnChangeTrangThai").forEach(button => {
            button.addEventListener("click", function () {
                updateTrangThai(this);
            });
        });
        document.querySelectorAll(".btnOpenModalDetail").forEach(button => button.addEventListener("click", function () {
            openXuatXuDetailModal(this);
        }));
    });
</script>
