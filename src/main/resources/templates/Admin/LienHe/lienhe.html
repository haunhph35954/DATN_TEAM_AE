<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
    }

    .table th, .table td {
        vertical-align: middle !important;
    }

    .table td:nth-child(4) {
        max-width: 300px;
        word-wrap: break-word;
        white-space: pre-wrap;
    }

    .form-select.form-select-sm {
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 8px;
        min-width: 140px;
    }

    .form-select option {
        padding: 6px 10px;
    }

    .table-responsive {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 5px;
    }

    .btn {
        min-width: 70px;
        font-weight: bold;
        border-radius: 8px;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .alert {
        border-radius: 8px;
    }

    .status-form {
        gap: 0.5rem;
    }

    .content-header {
        background: linear-gradient(to right, #3a3f51, #2c2f3e);
        padding: 20px;
        border-radius: 12px 12px 0 0;
        margin-bottom: 20px;
        text-align: center;
    }

    .content-header h2 {
        color: white;
        font-weight: 700;
        margin: 0;
    }
</style>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <div class="content-wrapper">
        <!-- Ti√™u ƒë·ªÅ -->
        <section class="content-header">
            <h2>üì¨ Qu·∫£n l√Ω li√™n h·ªá kh√°ch h√†ng</h2>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-body">

                    <!-- Th√¥ng b√°o th√†nh c√¥ng -->
                    <div th:if="${message}" id="alertSuccess" class="alert alert-success text-center" th:text="${message}"></div>


                    <!-- B·∫£ng -->
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead class="table-dark text-center">
                            <tr>
                                <th>H·ªç t√™n</th>
                                <th>Email</th>
                                <th>Ti√™u ƒë·ªÅ</th>
                                <th>N·ªôi dung</th>
                                <th>Tr·∫°ng th√°i</th>
                                <th>H√†nh ƒë·ªông</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lh : ${dsLienHe}">
                                <td th:text="${lh.hoTen}" class="text-nowrap"></td>
                                <td th:text="${lh.email}"></td>
                                <td th:text="${lh.tieuDe}"></td>
                                <td th:text="${lh.noiDung}" class="text-break"></td>
                                <td>
                                    <form th:action="@{/admin/lien-he/cap-nhat}" method="post"
                                          class="d-flex align-items-center justify-content-center status-form">
                                        <input type="hidden" name="id" th:value="${lh.id}" />
                                        <select name="trangThai" class="form-select form-select-sm">
                                            <option th:selected="${lh.trangThai != null and lh.trangThai.name() == 'CHUA_XU_LY'}" value="CHUA_XU_LY">Ch∆∞a x·ª≠ l√Ω</option>
                                            <option th:selected="${lh.trangThai != null and lh.trangThai.name() == 'DANG_XU_LY'}" value="DANG_XU_LY">ƒêang x·ª≠ l√Ω</option>
                                            <option th:selected="${lh.trangThai != null and lh.trangThai.name() == 'DA_XU_LY'}" value="DA_XU_LY">ƒê√£ x·ª≠ l√Ω</option>
                                        </select>
                                        <button class="btn btn-sm btn-success" type="submit">L∆∞u</button>
                                    </form>
                                </td>
                                <td class="text-center">
                                    <form th:action="@{/admin/lien-he/xoa}" method="post" onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a li√™n h·ªá n√†y?')">
                                        <input type="hidden" name="id" th:value="${lh.id}" />
                                        <button class="btn btn-sm btn-danger">X√≥a</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>

<script>
    // T·ª± ƒë·ªông ·∫©n alert sau 3 gi√¢y
    setTimeout(function () {
        const alertBox = document.getElementById('alertSuccess');
        if (alertBox) {
            alertBox.style.transition = 'opacity 0.3s ease';
            alertBox.style.opacity = '0';
            setTimeout(() => alertBox.remove(), 300); // Xo√° h·∫≥n kh·ªèi DOM sau khi ·∫©n
        }
    }, 1000); // 3 gi√¢y
</script>

<!-- Script -->
<div th:replace="~{admin/fragments/script :: script}"></div>
<script src="/js/main.js"></script>
<script src="/js/DangNhap/login.js"></script>
<script src="/js/DangNhap/logout.js"></script>
</body>
</html>
