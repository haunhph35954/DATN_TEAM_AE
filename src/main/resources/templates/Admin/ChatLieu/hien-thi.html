<script>
    // H√†m c·∫≠p nh·∫≠t ƒë·∫øm s·ªë l∆∞·ª£ng ch·∫•t li·ªáu theo tr·∫°ng th√°i
    function updateCount() {
        const rows = document.querySelectorAll('#productTable tbody tr');  // L·∫•y t·∫•t c·∫£ c√°c h√†ng trong b·∫£ng
        let totalCount = 0;
        let activeCount = 0;
        let inactiveCount = 0;

        rows.forEach(row => {
            const statusButton = row.querySelector('td:nth-child(4) button');
            const status = statusButton ? statusButton.textContent : '';

            // C·∫≠p nh·∫≠t c√°c bi·∫øn ƒë·∫øm
            totalCount++;
            if (status === 'ƒêang Ho·∫°t ƒê·ªông') {
                activeCount++;
            } else if (status === 'Ng·ª´ng Ho·∫°t ƒê·ªông') {
                inactiveCount++;
            }
        });

        // C·∫≠p nh·∫≠t s·ªë li·ªáu l√™n giao di·ªán
        document.getElementById('count-all').textContent = totalCount;
        document.getElementById('count-active').textContent = activeCount;
        document.getElementById('count-inactive').textContent = inactiveCount;
    }

    // H√†m l·ªçc ch·∫•t li·ªáu theo tr·∫°ng th√°i
    function filterChatLieu(status) {
        const rows = document.querySelectorAll('#productTable tbody tr');
        rows.forEach(row => {
            const statusButton = row.querySelector('td:nth-child(4) button');
            const rowStatus = statusButton ? statusButton.textContent : '';

            // Ki·ªÉm tra xem tr·∫°ng th√°i c√≥ kh·ªõp v·ªõi tr·∫°ng th√°i l·ªçc kh√¥ng
            if (status === '' || rowStatus === status) {
                row.style.display = '';  // Hi·ªÉn th·ªã h√†ng
            } else {
                row.style.display = 'none';  // ·∫®n h√†ng
            }
        });

        // C·∫≠p nh·∫≠t l·∫°i ƒë·∫øm sau khi l·ªçc
        updateCount();
    }

    // Th√™m s·ª± ki·ªán click v√†o c√°c n√∫t l·ªçc
    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', () => {
            const status = button.getAttribute('data-status');
            filterChatLieu(status);
        });
    });

    // G·ªçi updateCount khi trang ƒë∆∞·ª£c t·∫£i l·∫ßn ƒë·∫ßu
    document.addEventListener('DOMContentLoaded', () => {
        updateCount();  // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
    });


        // H√†m th√™m ch·∫•t li·ªáu
     async function saveChatLieu() {
        let tenChatLieu = document.getElementById("tenChatLieu").value;

        let data = { tenChatLieu };

        Swal.fire({
            title: "ƒêang th√™m ch·∫•t li·ªáu...",
            text: "Vui l√≤ng ch·ªù...",
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            let response = await fetch('/api/chat-lieu/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            let resJson = await response.json();

            if (resJson.success) {
                Swal.fire({
                    icon: "success",
                    title: "Th√™m th√†nh c√¥ng!",
                    text: resJson.message,
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => location.reload());
            } else {
                Swal.fire("L·ªói!", resJson.message, "warning");
            }
        } catch (error) {
            Swal.fire("L·ªói!", "L·ªói khi th√™m ch·∫•t li·ªáu!", "error");
        }
    }


       async function updateChatLieu() {
        let chatLieuId = document.getElementById("modalChatLieuId").value;
        let chatLieuName = document.getElementById("modalChatLieuName").value;

        let updatedChatLieu = { id: chatLieuId, tenChatLieu: chatLieuName };

        Swal.fire({
            title: "ƒêang c·∫≠p nh·∫≠t ch·∫•t li·ªáu...",
            text: "Vui l√≤ng ch·ªù...",
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        try {
            let response = await fetch('/api/chat-lieu/update', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedChatLieu)
            });

            let json = await response.json(); // ‚úÖ ƒë·ªïi t·ª´ response.text() sang response.json()

            if (json.success) {
                Swal.fire({
                    icon: "success",
                    title: "C·∫≠p nh·∫≠t th√†nh c√¥ng!",
                    text: json.message || "C·∫≠p nh·∫≠t th√†nh c√¥ng",
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => location.reload());
            } else {
                Swal.fire("L·ªói!", json.message || "L·ªói kh√¥ng x√°c ƒë·ªãnh!", "warning");
            }

        } catch (error) {
            Swal.fire("L·ªói!", "L·ªói h·ªá th·ªëng!", "error");
        }
    }


    function deleteChatLieu(button) {
        let row = button.closest("tr");
        let hiddenInput = row.querySelector("td input[type='hidden']");

        if (!hiddenInput) {
            Swal.fire("L·ªói!", "Kh√¥ng t√¨m th·∫•y ID ch·∫•t li·ªáu!", "error");
            return;
        }

        let chatLieuId = hiddenInput.value;

        Swal.fire({
            title: "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ch·∫•t li·ªáu n√†y?",
            text: "H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "X√≥a",
            cancelButtonText: "H·ªßy"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "ƒêang x√≥a ch·∫•t li·ªáu...",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                fetch(`/api/danh-muc/delete/${chatLieuId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("ƒê√£ x√≥a!", data.message, "success").then(() => {
                            row.remove();
                        });
                    } else {
                        Swal.fire("L·ªói!", data.message, "warning");
                    }
                })
                .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ x√≥a ch·∫•t li·ªáu!", "error"));
            }
        });
    }

    // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i ch·∫•t li·ªáu khi click v√†o n√∫t tr·∫°ng th√°i
    async function updateTrangThai(button) {
        let row = button.closest("tr");
        let chatLieuId = row.querySelector("td input[type='hidden']").value;
        let currentTrangThai = button.innerText;  // Tr·∫°ng th√°i hi·ªán t·∫°i

        // ƒê·ªïi tr·∫°ng th√°i t·ª´ 'ƒêang Ho·∫°t ƒê·ªông' -> 'Ng·ª´ng Ho·∫°t ƒê·ªông' v√† ng∆∞·ª£c l·∫°i
        let newTrangThai = (currentTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'Ng·ª´ng Ho·∫°t ƒê·ªông' : 'ƒêang Ho·∫°t ƒê·ªông';

        Swal.fire({
            title: `B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·ªïi tr·∫°ng th√°i th√†nh ${newTrangThai}?`,
            text: "H√†nh ƒë·ªông n√†y c√≥ th·ªÉ thay ƒë·ªïi tr·∫°ng th√°i ch·∫•t li·ªáu.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "ƒê·ªìng √Ω",
            cancelButtonText: "H·ªßy"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "ƒêang c·∫≠p nh·∫≠t tr·∫°ng th√°i...",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                // G·ª≠i y√™u c·∫ßu PUT t·ªõi API ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i
                fetch(`/api/chat-lieu/update-trang-thai/${chatLieuId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trangThai: newTrangThai })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("Th√†nh c√¥ng!", data.message, "success").then(() => {
                            // C·∫≠p nh·∫≠t l·∫°i tr·∫°ng th√°i trong b·∫£ng
                            button.innerText = newTrangThai;
                            button.className = (newTrangThai === 'ƒêang Ho·∫°t ƒê·ªông') ? 'badge bg-success' : 'badge bg-danger';
                            // C·∫≠p nh·∫≠t l·∫°i s·ªë li·ªáu v√† ƒë·∫øm
                            updateCount();
                        });
                    } else {
                        Swal.fire("L·ªói!", data.message, "warning");
                    }
                })
                .catch(() => Swal.fire("L·ªói!", "Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!", "error"));
            }
        });
    }

        // H√†m m·ªü modal ch·ªânh s·ª≠a ch·∫•t li·ªáu
        function openChatLieuDetailModal(button) {
            let row = button.closest("tr");
            let chatLieuId = row.querySelector("td input[type='hidden']").value;
            let chatLieuName = row.cells[2].innerText;

            document.getElementById("modalChatLieuId").value = chatLieuId;
            document.getElementById("modalChatLieuName").value = chatLieuName;

            let modal = new bootstrap.Modal(document.getElementById("modalChatLieuDetail"));
            modal.show();
        }

</script>
